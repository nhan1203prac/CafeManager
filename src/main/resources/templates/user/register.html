<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Bootstrap demo</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="col-md-8 mx-auto rounded border p-4 m-4">
        <h2 class="text-center mb-5">Create an account</h2>
        <form method="post" enctype="multipart/form-data" th:object="${user}">
          <div class="row mb-3">
            <label class="col-sm-4 col-form-label">Username</label>
            <div class="col-sm-8">
              <input class="form-control" th:field="*{username}" />
              <p th:if="${#fields.hasErrors('username')}" th:errors="*{username}" class="text-danger"></p>
            </div>
          </div>
          <div class="row mb-3">
            <label class="col-sm-4 col-form-label">Email</label>
            <div class="col-sm-8">
              <input class="form-control" th:field="*{email}" />
              <p th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="text-danger"></p>
            </div>
          </div>
          <div class="row mb-3">
            <label class="col-sm-4 col-form-label">Password</label>
            <div class="col-sm-8">
              <input class="form-control" th:field="*{password}" type="password" />
              <p th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="text-danger"></p>
            </div>
          </div>
          <div class="row mb-3">
            <label class="col-sm-4 col-form-label">Confirm Password</label>
            <div class="col-sm-8">
              <input class="form-control" th:field="*{confirmPassword}" type="password" />
              <p th:if="${#fields.hasErrors('confirmPassword')}" th:errors="*{confirmPassword}" class="text-danger"></p>
              <p th:if="${passwordError != null}" class="text-danger" th:text="${passwordError}"></p>
            </div>
          </div>
          <div class="row mb-3">
            <label class="col-sm-4 col-form-label">Role</label>
            <div class="col-sm-8">
              <select class="form-select" th:field="*{role}">
                <option value="staff">Staff</option>
                <option value="manager">Manager</option>
              </select>
            </div>
          </div>
          <div id="help">
            <div class="to-register">
              <p>Don't have an account?
                <a th:href="@{/users/login}">Let login</a>
              </p>
            </div>
          </div>
          <div class="row">
            <div class="offset-sm-4 col-sm-4 d-grid">
              <button type="submit" class="btn btn-primary">Submit</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
